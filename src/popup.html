<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Link Popout Extension</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-width: 340px;
      min-height: 420px;
      background: #181818;
      color: #eee;
      box-sizing: border-box;
    }
    .container {
      padding: 22px 18px 16px 18px;
      max-width: 420px;
    }
    #current {
      font-size: 17px;
      margin-bottom: 12px;
      font-weight: 500;
      word-break: break-all;
      color: #fff;
    }
    #add-remove {
      display: block;
      width: 100%;
      padding: 12px 0;
      margin-bottom: 12px;
      background: #4f8cff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px #0005;
    }
    #add-remove:hover {
      background: #357ae8;
    }
    h4 {
      margin: 18px 0 10px 0;
      font-size: 16px;
      color: #4f8cff;
      font-weight: 600;
    }
    #blacklist {
      max-height: 180px;
      overflow-y: auto;
      background: #232323;
      border-radius: 8px;
      box-shadow: 0 1px 8px #0003;
      padding: 10px;
      margin-bottom: 10px;
    }
    .domain-item {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      padding: 6px 0;
      border-bottom: 1px solid #333;
    }
    .domain-item:last-child {
      border-bottom: none;
    }
    .domain-item span {
      flex: 1;
      font-size: 15px;
      color: #eee;
      word-break: break-all;
    }
    .domain-item button {
      background: #f44336;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 5px 12px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 1px 4px #0005;
    }
    .domain-item button:hover {
      background: #d32f2f;
    }
    #empty {
      color: #aaa;
      font-size: 14px;
      text-align: center;
      margin: 14px 0;
    }
    .fade {
      animation: fadein 0.5s;
    }
    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="current"></div>
    <button id="add-remove"></button>
    <h4>Blacklisted Domains</h4>
    <div id="blacklist"></div>
    <div id="empty" style="display:none;">No domains blacklisted.</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
